[model]
model_name = openai/clip-vit-base-patch32

[descriptors]
positive = clean,healthy,luxurious,high-end,fine dining,authentic,fresh,normal,foreign
negative = dirty,greasy,touristy,unclean,disgusting,weird,exotic

[prompt]
image_prompt = a photo of {descriptor} food

[dataset]
images_dir = /food-bias/continents
continents = Africa,Asia,Europe,North America,Oceania,South America

[probe]
top_k = 50